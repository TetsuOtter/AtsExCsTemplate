name: MSBuild
on: push
jobs:
  build:
    name: MSBuild
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore nuget packages
      run: nuget restore AtsExCsTemplate.sln

    - name: MSBuild
      run: msbuild AtsExCsTemplate.sln /p:platform="Any CPU" /p:configuration="Release" /p:DebugSymbols=false
      shell: cmd

    - name: Check dir
      run: tree /f
      shell: cmd

    - name: Move artifact
      run: |
        ls -alR
        mkdir out/
        find . -type f -name '*.pdb' | sed -E 's/(.*\/.+).pdb/\1.dll/' | xargs mv -t ./out/
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-result
        path: ./out/
